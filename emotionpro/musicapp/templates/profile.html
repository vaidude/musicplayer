<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile - Emotion Music</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body class="bg-black text-white font-sans">

    <nav class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Emotion Music</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="/profile/" class="hover:text-gray-400">Profile</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="max-w-lg bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-3xl font-semibold text-white mb-6">Profile</h2>

            <!-- Display error messages -->
            {% if messages %}
                <div class="space-y-4">
                    {% for message in messages %}
                        <div class="text-center text-white bg-red-600 p-3 rounded mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Form to edit profile -->
            <form method="POST" action="{% url 'editprofile' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-6">
                    <label for="profilepic" class="block text-white">Photo</label>
                    <div class="flex items-center mt-2">
                        {% if user.profilepic %}
                            <img src="{{ user.profilepic.url }}" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover mr-4">
                        {% else %}
                        
                            <img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover mr-4">
                        {% endif %}
                        <input type="file" name="profilepic" id="profilepic" class="w-full p-3 rounded bg-gray-700 text-white">
                    </div>
                </div>
                

                <div class="mb-6">
                    <label for="name" class="block text-white">Name</label>
                    <input type="text" name="name" id="name" value="{{ user.name }}" class="w-full mt-2 p-3 rounded bg-gray-700 text-white">
                </div>

                <div class="mb-6">
                    <label for="phone" class="block text-white">Phone</label>
                    <input type="tel" name="phone" id="phone" value="{{ user.phone }}" class="w-full mt-2 p-3 rounded bg-gray-700 text-white">
                </div>

                <div class="mb-6">
                    <label for="address" class="block text-white">Address</label>
                    <input type="text" name="address" id="address" value="{{ user.address }}" class="w-full mt-2 p-3 rounded bg-gray-700 text-white">
                </div>

                <button type="submit" class="btn bg-green-500 text-white px-6 py-2 rounded-full mt-4">Update Profile</button>
            </form>
        </div>
    </div>

</body>

</html>
