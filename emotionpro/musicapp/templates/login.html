<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-green-500 mb-8">Login</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Display error or success messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-500 text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-envelope text-gray-500 mr-2"></i>
                    <input type="email" id="email" name="email" class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-md" placeholder="Email Address" required />
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input type="password" id="password" name="password" class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-md" placeholder="Password" required />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none">
                Login
            </button>

            <div class="mt-4 text-center">
                <p class="text-sm">Don't have an account? <a href="/register/" class="text-green-500 hover:text-green-600">Sign up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
